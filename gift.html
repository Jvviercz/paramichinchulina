<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te amo</title>
    <link rel="icon" type="image/x-icon" href="logo.ico">
    <link rel="stylesheet" href="happy.css">
    <style>
        /* Estilos CSS para el botón (puedes ajustarlos según tus preferencias) */
        #redirectButton {
            display: none; /* Inicialmente oculto */
            position: absolute;
            top: 20px; /* Ajusta la posición superior según tu diseño */
            left: -75px; /* Ajusta la posición izquierda según tu diseño */
        }
    </style>
</head>
<body>
    <div class="giftcontainer">
        <div class="gift">
            <input type="checkbox" id="click">
            <label for="click" class="click"></label>
            <div class="wishes">Felices 2 añitos mi amor!</div>
        </div>
    </div>
    
    <!-- Botón inicialmente oculto -->
    <button id="redirectButton">Ver regalo</button>
    
    <script>
        const redirectButton = document.getElementById("redirectButton");
        const giftCheckbox = document.getElementById("click");

        // Mostrar el botón después de hacer clic en el regalo
        giftCheckbox.addEventListener("change", function() {
            if (this.checked) {
                redirectButton.style.display = "block";
            }
        });

        // Redirigir a index.html al hacer clic en el botón
        redirectButton.addEventListener("click", function() {
            window.location.href = "book.html";
        });
    </script>
</body>
</html>
